<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles_calculator.css">
  </link>
 

</head>

<body>
  <!-- start writing your code -->
  <div class="calculator">

    <div class="result"><span id="result"></span>
    </div>
    <button class="btn clear" value="ac" id="ac">AC</button>
    <button class="btn delete" value="del" id="del">DEL</button>
    <button class="btn division print" value="/">&#247;</button>

    <button class="btn print" value="1" id="one">1</button>
    <button class="btn two print" value="2">2</button>
    <button class="btn three print" value="3">3</button>
    <button class="btn multiply print" value="*">*</button>

    <button class="btn four print" value="4">4</button>
    <button class="btn five print" value="5">5</button>
    <button class="btn six print" value="6">6</button>
    <button class="btn plus print" value="+">+</button>

    <button class="btn seven print" value="7">7</button>
    <button class="btn eight print" value="8">8</button>
    <button class="btn nine print" value="9">9</button>
    <button class="btn minus print" value="-">-</button>

    <button class="btn point print" value=".">.</button>
    <button class="btn zero print" value="0">0</button>
    <button class="btn equal" value="equal" id="equal">=</button>
  </div>
  </div>

  <script src="js/calculator.js"></script>
  
</body>

</html>
